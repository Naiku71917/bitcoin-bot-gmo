services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "scripts/run_live.py"]
    volumes:
      - ./var:/app/var
      - ./configs:/app/configs:ro
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    stop_grace_period: 20s
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; urllib.request.urlopen('http://127.0.0.1:9754/healthz', timeout=3); sys.exit(0)",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
