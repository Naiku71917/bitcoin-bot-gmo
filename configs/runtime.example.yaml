runtime:
  mode: live
  profile: default
  interval_seconds: 300

exchange:
  name: gmo
  product_type: spot
  symbol: BTC_JPY
  api_base_url: "https://api.coin.z.com"
  ws_url: "wss://api.coin.z.com/ws"

data:
  timeframe: "1m"
  source_priority: ["api", "csv"]
  csv_path: "./data/sample_klines.csv"

strategy:
  min_confidence: 0.55
  ema_fast: 12
  ema_slow: 26
  rsi_period: 14
  atr_period: 14
  feature_flags:
    slope_norm: true
    gap_norm: true

risk:
  max_drawdown: 0.2
  daily_loss_limit: 0.05
  max_position_size: 0.1
  max_leverage: 2.0

optimizer:
  enabled: true
  opt_trials: 50

notify:
  discord:
    enabled: true
    webhook_env: DISCORD_WEBHOOK_URL

observability:
  prometheus_enabled: true
  prometheus_port: 9752
  health_port: 9754

paths:
  artifacts_dir: "./var/artifacts"
  logs_dir: "./var/logs"
  cache_dir: "./var/cache"
